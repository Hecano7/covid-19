<!DOCTYPE html>
<html lang="en">
<head>
    <met ddrhss="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1"/>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="img/ToiletPaper.jpg" id="favicon">
    <title>Found</title>
</head>
<body>
    <form class="container" id="form" name="form">
        <h4>Found</h4>
        <hr>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="category" id="category" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Store Name:</label>
            <div class="col-sm-10">
            <input name='price' type="text" class="form-control" id='storeName'>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
            <input name='price' type="number" class="form-control" id='price'>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Quantity:</label>
            <div class="col-sm-10">
            <input name='quantity' type="number" class="form-control" id='quantity'>
            </div>
        </div>
        <h5>Optional: Upload Image of Item</h5>
        <hr>
        <div class="float-left">
            <input type="file" name="inpFile" id="inpFile">
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="Image Preview" class="image-preview__image">
                    <span class="image-preview__default-text">Image Preview</span>
                </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary mb-2" onclick="submitForm()">Submit</button>
    </form>
    <div id="prompt" class="prompt">
        <div class="modal-content">
            <span class="close1">&times;</span>
            <div id="text"></div>
            <button type="link" id="listings" class="button" onclick="window.location.href = 'https://covid-19-resource-finder.herokuapp.com/seeking.html';">Listings</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
