<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="img/ToiletPaper.jpg" id="favicon">
    <title>Resource Finder</title>
</head>
<body>  
  <div>
      <div >
        <h4 class="first">COVID-19 Resource Finder</h4>
        <h6 class="second">Please select if you are seeking or if you located some supplies.<br/>
        Then continue by selecting the item.</h6>
        <hr>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" value='seeking'> Seeking
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off" value='found'> Found
            </label>
          </div> 
        <br/>
          <img class="images" src="https://covid-19-resource-finder.herokuapp.com/img/ToiletPaper.jpg" width="200" height="200" alt='Toilet Paper' onclick='radioButton(`Toilet Paper`)'/>
        <br/>
          <img class="images" src="https://covid-19-resource-finder.herokuapp.com/img/cleaningSupplies.jpg" width="200" height="200" alt='Cleaning Supplies' onclick='radioButton(`Cleaning Supplies`)'/>
      </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
